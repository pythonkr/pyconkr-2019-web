mutation CreateOrUpdateSponsor($data: SponsorInput!) {
    createOrUpdateSponsor(data: $data) {
        sponsor {
            id
            creator {
              profile {
                name
                nameKo
                nameEn
                email
              }
            }
            name
            nameKo
            nameEn
            level {
                id
                name
                price
                limit
                ticketCount
                presentationCount
                boothInfo
                programGuide
                canProvideGoods
                logoLocations
                canRecruit
            }
            desc
            descKo
            descEn
            managerName
            managerEmail
            businessRegistrationNumber
            businessRegistrationFile
            url
            logoImage
            logoVector
            paidAt
            submitted
            accepted
        }
    }
}
