mutation UpdateProfile($data: ProfileInput!) {
    updateProfile(data: $data) {
        profile { 
            id
            oauthType
            name       
            nameKo
            nameEn
            bio
            bioKo
            bioEn
            email
            phone
            organization
            nationality
            image
            avatarUrl
            blogUrl
            githubUrl
            facebookUrl
            twitterUrl
            linkedInUrl
            instagramUrl
        }
    }
}