query getConferenceProducts {
  conferenceProducts{
    ...TicketProductInfo
  }
  tutorialProducts{
    ...TicketProductInfo
  }
  sprintProducts{
    ...TicketProductInfo
  }
  childCareProducts{
    ...TicketProductInfo
  }
  youngCoderProducts{
    ...TicketProductInfo
  }
}
fragment TicketProductInfo on TicketProductNode {
  id
  type
  name
  desc
  warning
  startAt
  finishAt
  total
  remainingCount
  isSoldOut
  owner {
    profile {
      name
      email
      image
      avatarUrl
    }
  }
  price
  isEditablePrice
  isUniqueInType
  active
  cancelableDate
  ticketOpenAt
  ticketCloseAt
  createdAt
  updatedAt
  purchaseCount
  isPurchased
}