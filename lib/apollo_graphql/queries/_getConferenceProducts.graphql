query getConferenceProducts {
  conferenceProducts {
    id
    type
    name
    nameKo
    nameEn
    desc
    descKo
    descEn
    warning
    warningKo
    warningEn
    startAt
    finishAt
    total
    remainingCount
    isSoldOut
    price
    isDepositTicket
    isEditablePrice
    isUniqueInType
    active
    cancelableDate
    ticketOpenAt
    ticketCloseAt
    createdAt
    updatedAt
    purchaseCount
  }
}