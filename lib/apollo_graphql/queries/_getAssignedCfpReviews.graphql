query getAssignedCfpReviews {
    isCfpReviewSubmitted
    assignedCfpReviews {
      id
      presentation {
        name
        nameKo
        nameEn
        language
        backgroundDesc
        duration
        category {
          name
          nameKo
          nameEn
        }
        difficulty {
          name
          nameKo
          nameEn
        }
        detailDesc
      }
      comment
      createdAt
      updatedAt
    }
}