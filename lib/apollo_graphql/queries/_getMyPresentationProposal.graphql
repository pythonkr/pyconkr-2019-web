query getMyPresentationProposal {
    myPresentationProposal {
        name
        nameKo
        nameEn
        desc
        descKo
        descEn
        owner {
            username
        }
        backgroundDesc
        detailDesc
        language
        duration
        category {
            id
            name
            nameKo
            nameEn
            slug
            visible
        }
        difficulty {
            id
            name
            nameKo
            nameEn
        }
        isPresentedBefore
        placePresentedBefore
        presentedSlideUrlBefore
        recordable
        submitted
        accepted
    }
}
